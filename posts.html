			<div class="main-nav__logo logo"

				<li class="nav-list__item">

				<a href="#" class="btn btn--main">Повідомити про проблему</a>
			</div>
		</nav>
	</header>
	<main>
		<div class="container">
			<section class="all-threads">
				<div class="all-threads__wrapper">
					<h1 class="section-title">Всі проблеми</h1>
					<div class="sorting">
						<p class="sorting-text">Сортувати по:</p>
						<select name="sorting" id="sorting" class="sorting-list select">
							<option value="popular" class="sorting-item sorting-item--active">Популярности</option>
							<option value="date" class="sorting-item"><a href="#" class="sorting-link">Дате</a></option>
						</select>
					</div>
					<div class="filter">
						<form action="#" method="get" class="filter__form">
							<div class="filter__categoty filter-category">
								<p class="filter__text filter-category__text">Категорії:</p>
								<select name="category" id="category" class="filter__select filter-category__select">
									<option value="legal">Адміністративно-правові</option>
									<option value="urban">Міські проблеми</option>
									<option value="road">Дороги</option></select>
							</div>
							<div class="filter__status">
								<label>
									<input type="checkbox" name="status" value="done" class="filter__input">
									<span class="checkbox-icon"></span>
									<span class="filter__status-text">Вирішені</span>
							  </label>
							  <label>
									<input type="checkbox" name="status" value="waiting" class="filter__input">
									<span class="checkbox-icon"></span>
									<span class="filter__status-text">Очікують вирішення</span>
							  </label>
							  <label>
									<input type="checkbox" name="status" value="closed" class="filter__input">
									<span class="checkbox-icon"></span>
									<span class="filter__status-text">Відхилені</span>
							  </label>
							</div>
							<div class="filter__area filter-area">
								<p class="filter__text filter-area__text">Райони:</p>
								<select name="area" id="area" class="filter__select filter-area__select">
									<option value="obolon">Оболонський</option>
									<option value="desn">Деснянський</option>
									<option value="darn">Дарницький</option>
									<option value="golos">Голосіівський</option>
									<option value="solom">Солом’янський</option>
									<option value="podil">Подільський</option>
									<option value="shevch">Шевченківський</option>
									<option value="cvatos">Святошинський</option>
									<option value="pechersk">Печерський</option>
							</div>
							<button type="submit" class="btn btn--submit">Знайти</button>
						</form>
					</div>
					<div class="threads">
						<ul class="threads__list">
							<li class="threads__list__item">
								<div class="threads__list__photo">
									<span class="threads__list__area">Деснянський</span>
									<span class="threads__list__likes">6</span>
									<img src="" alt="Зламані лавочки" class="threads__list__img">
								</div>
								<div class="threads__list__desc">
									<h2><a href="#" class="threads__list__title">Зламані лавочки</a></h2>
									<p class="threads__list__info threads__list__info--place">пр. Ватутіна, парк “Воля”</p>
									<p class="threads__list__info threads__list__info--author">Олег Ляшко</p>
									<p class="threads__list__info threads__list__info--date">26.03.2018</p>
									<a href="#" class="btn btn--threads__list">Детальніше</a>
								</div>
							</li>
							<li class="threads__list__item">
								<div class="threads__list__photo">
									<span class="threads__list__area">Деснянський</span>
									<span class="threads__list__likes">6</span>
									<img src="" alt="Зламані лавочки" class="threads__list__img">
								</div>
								<div class="threads__list__desc">
									<h2><a href="#" class="threads__list__title">Зламані лавочки</a></h2>
									<p class="threads__list__info threads__list__info--place">пр. Ватутіна, парк “Воля”</p>
									<p class="threads__list__info threads__list__info--author">Олег Ляшко</p>
									<p class="threads__list__info threads__list__info--date">26.03.2018</p>
									<a href="#" class="btn btn--threads__list">Детальніше</a>
								</div>
							</li>
							<li class="threads__list__item">
								<div class="threads__list__photo">
									<span class="threads__list__area">Деснянський</span>
									<span class="threads__list__likes">6</span>
									<img src="" alt="Зламані лавочки" class="threads__list__img">
								</div>
								<div class="threads__list__desc">
									<h2><a href="#" class="threads__list__title">Зламані лавочки</a></h2>
									<p class="threads__list__info threads__list__info--place">пр. Ватутіна, парк “Воля”</p>
									<p class="threads__list__info threads__list__info--author">Олег Ляшко</p>
									<p class="threads__list__info threads__list__info--date">26.03.2018</p>
									<a href="#" class="btn btn--threads__list">Детальніше</a>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</section>
		</div>
